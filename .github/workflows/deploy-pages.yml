# =========================================================================================
# GitHub Actions Workflow: Deploy ACC Simulation to GitHub Pages
#
# Deploys the interactive Arduino-based Adaptive Cruise Control simulation
# from docs/web/ to GitHub Pages on every push to main.
#
# Author: Amey Thakur
# Repository: ADAPTIVE-CRUISE-CONTROL
# =========================================================================================

name: Deploy ACC Simulation to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/web/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/web"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
